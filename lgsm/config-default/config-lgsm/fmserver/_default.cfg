##################################
######## Default Settings ########
##################################
# DO NOT EDIT, ANY CHANGES WILL BE OVERWRITTEN!
# Copy settings from here and use them in either:
# common.cfg - applies settings to every instance.
# [instance].cfg - applies settings to a specific instance.

#### Game Server Settings ####

## Predefined Parameters
# Maximum number of players
playerscfgkey="sv_maxclients"
maxplayers="4"   # Default max. Adjust for your needs and server key limits
licensekey=""
version="latest"

## Server Parameters
# FiveM doesn't have a 'nogui' mode, but you can add params here
startparameters="+exec server.cfg +set sv_licenseKey ${licensekey} +set sv_maxclients ${maxplayers}"

## Release Settings
# Branch (recommended: 'latest')
branch="latest"

#### LinuxGSM Settings ####

## LinuxGSM Stats
stats="off"

## Notification Alerts
displayip=""
postalert="off"
statusalert="off"

discordalert="off"
discordwebhook="webhook"

emailalert="off"
email="email@example.com"
emailfrom=""

gotifyalert="off"
gotifytoken="token"
gotifywebhook="webhook"

iftttalert="off"
ifttttoken="accesstoken"
iftttevent="linuxgsm_alert"

pushbulletalert="off"
pushbullettoken="accesstoken"
channeltag=""

pushoveralert="off"
pushovertoken="accesstoken"
pushoveruserkey="userkey"

rocketchatalert="off"
rocketchatwebhook="webhook"

slackalert="off"
slackwebhook="webhook"

telegramapi="api.telegram.org"
telegramalert="off"
telegramtoken="accesstoken"
telegramchatid=""
telegramthreadid=""
telegramsilentnotification="false"
curlcustomstring=""

## Updating
updateonstart="off"

## Backup
maxbackups="4"
maxbackupdays="30"
stoponbackup="on"

## Logging
consolelogging="on"
logdays="7"

## Monitor
querydelay="1"

## ANSI Colors
ansi="on"

#### Advanced Settings ####

sleeptime="0.5"

## Stop Mode
# 1: tmux kill
# 2: CTRL+c
# 3: quit
# 4: quit 120s
# 5: stop
stopmode="5"

## Query mode
# 2: gamedig (gsquery fallback)
querymode="2"
querytype="fivem"

## Console type
consoleverbose="yes"
consoleinteract="yes"

## Game Server Details
gamename="FiveM"
engine="cfx.re"
glibc="2.17"

#### Directories ####

## Game Server Directories
systemdir="${serverfiles}"
executabledir="${serverfiles}"
preexecutable=""
executable="./run.sh"
servercfgdir="${systemdir}"
servercfg="server.cfg"
servercfgdefault="server.cfg"
servercfgfullpath="${servercfgdir}/${servercfg}"

## Backup Directory
backupdir="${lgsmdir}/backup"

## Logging Directories
[ -n "${LGSM_LOGDIR}" ] && logdir="${LGSM_LOGDIR}" || logdir="${rootdir}/log"
gamelogdir="${systemdir}/logs"
lgsmlogdir="${logdir}/script"
consolelogdir="${logdir}/console"
lgsmlog="${lgsmlogdir}/${selfname}-script.log"
consolelog="${consolelogdir}/${selfname}-console.log"
alertlog="${lgsmlogdir}/${selfname}-alert.log"
postdetailslog="${lgsmlogdir}/${selfname}-postdetails.log"

## Logs Naming
lgsmlogdate="${lgsmlogdir}/${selfname}-script-$(date '+%Y-%m-%d-%H:%M:%S').log"
consolelogdate="${consolelogdir}/${selfname}-console-$(date '+%Y-%m-%d-%H:%M:%S').log"

## Log Parameters
logtimestamp="off"
logtimestampformat="%Y-%m-%d %H:%M:%S"
