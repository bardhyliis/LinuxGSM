stoponbackup="on"

## Logging
consolelogging="on"
logdays="7"

## Monitor
querydelay="1"

## ANSI Colors
ansi="on"

#### Advanced Settings ####

## Message Display Time
sleeptime="0.5"

## SteamCMD Settings
appid="1829350"
steamcmdforcewindows="yes"
branch=""
betapassword=""
steammaster="true"

## Stop Mode
stopmode="2"

## Query mode
querymode="2"
querytype="protocol-valve"

## Console type
consoleverbose="yes"
consoleinteract="no"

## Game Server Details
gamename="V Rising"
engine="unity"
glibc="2.31"

#### Directories ####
systemdir="${serverfiles}"
executabledir="${systemdir}"
executable="VRisingServer.exe"
servercfgdir="${systemdir}/VRisingServer_Data/StreamingAssets/Settings"
servercfg="ServerHostSettings.json"
servercfgdefault="ServerHostSettings.json"
servercfgfullpath="${servercfgdir}/${servercfg}"

## Backup Directory
backupdir="${lgsmdir}/backup"

## Logging Directories
[ -n "${LGSM_LOGDIR}" ] && logdir="${LGSM_LOGDIR}" || logdir="${rootdir}/log"
gamelogdir="${systemdir}/logs"
lgsmlogdir="${logdir}/script"
consolelogdir="${logdir}/console"
lgsmlog="${lgsmlogdir}/${selfname}-script.log"
consolelog="${consolelogdir}/${selfname}-console.log"
alertlog="${lgsmlogdir}/${selfname}-alert.log"
postdetailslog="${lgsmlogdir}/${selfname}-postdetails.log"

## Logs Naming
lgsmlogdate="${lgsmlogdir}/${selfname}-script-2025-07-14-10:15:32.log"
