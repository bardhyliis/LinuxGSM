##################################
######## Default Settings ########
##################################
# DO NOT EDIT, ANY CHANGES WILL BE OVERWRITTEN!
# Copy settings from here and use them in either:
# common.cfg - applies settings to every instance.
# [instance].cfg - applies settings to a specific instance.

#### Game Server Settings ####

## SteamCMD Login | https://docs.linuxgsm.com/steamcmd#steamcmd-login
steamuser="username"
steampass='password'
playerscfgkey="MAX_CLIENTS"

## Server Parameters | https://docs.linuxgsm.com/configuration/start-parameters#additional-parameters
# ACC uses a JSON config file, not INI.
startparameters="-c ${servercfgfullpath}"

#### LinuxGSM Settings ####

## LinuxGSM Stats
stats="off"

## Notification Alerts
displayip=""
postalert="off"
statusalert="off"

discordalert="off"
discordwebhook=""

emailalert="off"
email="email@example.com"
emailfrom=""

gotifyalert="off"
gotifytoken=""
gotifywebhook=""

iftttalert="off"
ifttttoken=""
iftttevent="linuxgsm_alert"

pushbulletalert="off"
pushbullettoken=""
channeltag=""

pushoveralert="off"
pushovertoken=""
pushoveruserkey=""

rocketchatalert="off"
rocketchatwebhook=""

slackalert="off"
slackwebhook=""

telegramapi="api.telegram.org"
telegramalert="off"
telegramtoken=""
telegramchatid=""
telegramthreadid=""
telegramsilentnotification="false"
curlcustomstring=""

## Updating | https://docs.linuxgsm.com/commands/update
updateonstart="off"

## Backup | https://docs.linuxgsm.com/commands/backup
maxbackups="4"
maxbackupdays="30"
stoponbackup="on"

## Logging | https://docs.linuxgsm.com/features/logging
consolelogging="on"
logdays="7"

## Monitor
querydelay="1"
ansi="on"

#### Advanced Settings ####
sleeptime="0.5"

## SteamCMD Settings
appid="1430110"  # ACC Dedicated Server
steamcmdforcewindows="yes"
branch=""
betapassword=""
steammaster="false"

## Stop Mode
stopmode="2"

## Query mode
# 1: session only
# 2: gamedig (gsquery fallback)
# 3: gamedig
# 4: gsquery
# 5: tcp
querymode="5"
querytype="assettocorsa"

## Console
consoleverbose="yes"
consoleinteract="no"

## Game Server Details
gamename="Assetto Corsa Competizione"
engine="unreal"
glibc="2.27"

#### Directories ####

## Game Server Directories
systemdir="${serverfiles}"
preexecutable='xvfb-run --server-args="-terminate" wine'
executabledir="${systemdir}/server"
executable="./accServer.exe"
servercfgdir="${systemdir}/server/cfg"
servercfg="settings.json"
servercfgdefault="settings.json"
servercfgfullpath="${servercfgdir}/${servercfg}"

## Backup Directory
backupdir="${lgsmdir}/backup"

## Logging Directories
[ -n "${LGSM_LOGDIR}" ] && logdir="${LGSM_LOGDIR}" || logdir="${rootdir}/log"
gamelogdir="${systemdir}/logs"
lgsmlogdir="${logdir}/script"
consolelogdir="${logdir}/console"
lgsmlog="${lgsmlogdir}/${selfname}-script.log"
consolelog="${consolelogdir}/${selfname}-console.log"
alertlog="${lgsmlogdir}/${selfname}-alert.log"
postdetailslog="${lgsmlogdir}/${selfname}-postdetails.log"

## Logs Naming
lgsmlogdate="${lgsmlogdir}/${selfname}-script-$(date '+%Y-%m-%d-%H:%M:%S').log"
consolelogdate="${consolelogdir}/${selfname}-console-$(date '+%Y-%m-%d-%H:%M:%S').log"

## Log Parameters
logtimestamp="off"
logtimestampformat="%Y-%m-%d %H:%M:%S"