##################################
######## Default Settings ########
##################################
# DO NOT EDIT, ANY CHANGES WILL BE OVERWRITTEN!
# Copy settings from here and use them in either:
# common.cfg - applies settings to every instance.
# [instance].cfg - applies settings to a specific instance.

#### Game Server Settings ####

## Predefined Parameters
javaram="1024" # -Xmx$1024M
playerscfgkey="max-players"
maxplayers="20"

## Server Parameters
startparameters="nogui"

## Release Settings
# Version (latest|1.18.2)
serverbuildversion="latest"

#### LinuxGSM Settings ####

## LinuxGSM Stats
stats="off"

## Notification Alerts
displayip=""
postalert="off"
statusalert="off"

## Discord Alerts
discordalert="off"
discordwebhook="webhook"

## Email Alerts
emailalert="off"
email="email@example.com"
emailfrom=""

## Gotify Alerts
gotifyalert="off"
gotifytoken="token"
gotifywebhook="webhook"

## IFTTT Alerts
iftttalert="off"
ifttttoken="accesstoken"
iftttevent="linuxgsm_alert"

## Pushbullet Alerts
pushbulletalert="off"
pushbullettoken="accesstoken"
channeltag=""

## Pushover Alerts
pushoveralert="off"
pushovertoken="accesstoken"
pushoveruserkey="userkey"

## Rocket.Chat Alerts
rocketchatalert="off"
rocketchatwebhook="webhook"

## Slack Alerts
slackalert="off"
slackwebhook="webhook"

## Telegram Alerts
telegramapi="api.telegram.org"
telegramalert="off"
telegramtoken="accesstoken"
telegramchatid=""
telegramthreadid=""
telegramsilentnotification="false"
curlcustomstring=""

## Updating
updateonstart="off"

## Backup
maxbackups="4"
maxbackupdays="30"
stoponbackup="off"

## Logging
consolelogging="on"
logdays="7"

## Monitor
querydelay="1"

## ANSI Colors
ansi="on"

#### Advanced Settings ####

sleeptime="0.5"

## Stop Mode
stopmode="5"

## Query mode
querymode="2"
querytype="minecraft"

## Console type
consoleverbose="yes"
consoleinteract="yes"

## Game Server Details
gamename="Quilt"
engine="lwjgl2"
glibc="null"

#### Directories ####
systemdir="${serverfiles}"
executabledir="${serverfiles}"
preexecutable="java -Xmx${javaram}M -jar"
executable="./quilt-server-launch.jar"
servercfgdir="${systemdir}"
servercfg="server.properties"
servercfgdefault="server.properties"
servercfgfullpath="${servercfgdir}/${servercfg}"

## Backup Directory
backupdir="${lgsmdir}/backup"

## Logging Directories
[ -n "${LGSM_LOGDIR}" ] && logdir="${LGSM_LOGDIR}" || logdir="${rootdir}/log"
gamelogdir="${systemdir}/logs"
lgsmlogdir="${logdir}/script"
consolelogdir="${logdir}/console"
lgsmlog="${lgsmlogdir}/${selfname}-script.log"
consolelog="${consolelogdir}/${selfname}-console.log"
alertlog="${lgsmlogdir}/${selfname}-alert.log"
postdetailslog="${lgsmlogdir}/${selfname}-postdetails.log"

## Logs Naming
lgsmlogdate="${lgsmlogdir}/${selfname}-script-$(date '+%Y-%m-%d-%H:%M:%S').log"
consolelogdate="${consolelogdir}/${selfname}-console-$(date '+%Y-%m-%d-%H:%M:%S').log"

## Log Parameters
logtimestamp="off"
logtimestampformat="%Y-%m-%d %H:%M:%S"
